<template>
    <ul repeat.for="person of people">
        <div class="media row">
            <img class="align-self-center mr-3 col-sm col-md col-xs img-fluid" src="${person.image}" alt="${person.image}">
            <div class="media-body col-sm col-md col-xs">
                <h3 class="mt-0">${person.name}</h3>
                <p class="mb-0">${person.description}</p>
            </div>
        </div>
        <hr>
    </ul>
</template>
